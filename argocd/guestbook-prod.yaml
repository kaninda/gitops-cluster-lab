apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-prod
  namespace: argocd
spec:
  project: guestbook-project
  source:
    repoURL: git@github.com:kaninda/guestbook-app-kustomize.git
    targetRevision: master
    path: overlays/prod

  destination:
    server: https://kubernetes.default.svc
    namespace: guestbook-kustomize-prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true